<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" value="a" />
    <input class="a" type="text" value="b" />
    <script>
      let sth = document.querySelector("input").value;
      let sth3 = document.querySelector(".a").value;
      console.log(sth);
      console.log(sth3);
      let sth2 = JSON.stringify({ sth, sth3 });
      let sth4 = JSON.stringify({ sth3 });
      console.log(sth2);
      console.log(sth4);

      function isJsonString([str, str1]) {
        try {
          JSON.parse([str, str1]);
        } catch (e) {
          return false;
        }
        return true;
      }
      console.log(isJsonString([sth2, sth2]));
    </script>
  </body>
</html>
